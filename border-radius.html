<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radiu边框角度</title>
	<style>
	div{
		width: 200px;
		height:200px;
		background: green;
		margin:20px auto;

	}
	.one{
		border-radius: 40px;
	}
	.two{
		border-radius: 20px 80px;
	}
	.three{
		border-radius: 20px 50px 100px;
	}
	.four{
		border-radius: 20px 50px 100px 90px;
	}
	.five{
		border-radius: 50% 50% 10px;
	}
	.six{
		border-radius: 50%;
	}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
	<div class="four"></div>
	<div class="five"></div>
	<div class="six"></div>
</body>
</html>
