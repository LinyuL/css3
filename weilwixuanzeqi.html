<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style>
	::selection{
		color:#fff;
		background: red;
	}
	</style>
</head>
<body>
	<p>
		1、css3后代选择器
			.list li:only-child    选中list中的唯一一个子元素li
			.list :only-child    选中list中的唯一一个子元素的元素
		 	:nth-child(n)
		      	2n代表偶数行  2的倍数数
		      	2n-1  代表奇数
	</p>
</body>
</html>
