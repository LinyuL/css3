<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-shadow</title>
	<style>
	.box{
		width:300px;
		height:300px;
		background: red;
		box-shadow: 0 0 10px 50px #ccc;
	}
	.box2{
		margin-top:20px;
		width:300px;
		height:300px;
		background: red;
		box-shadow: 0 0 10px 5px #ccc inset;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
</body>
</html>
