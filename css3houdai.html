<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>css3后代选择器练习</title>
	<style>
	.list li:only-child{
		background:red;
	}
	.list li:nth-child(2n){
		background:blue;
	}
	.list li:nth-child(2n-1){
		background:pink;
	}
	.list li:nth-child(3n){
		background:yellow;
	}
	:root{
		border: 2px solid red
	}
	.list li:empty{
		height:50px;
		background: red
	}
	.list li:first-child{
		background:purple;
	}
	.list li:last-child{
		background: green
	}
	</style>
</head>
<body>
	<ul class="list">
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
		<li>06</li>
		<li>07</li>
		<li>08</li>
		<li>09</li>
		<li>10</li>
	</ul>
	<ul class="list">
		<li>11</li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
